<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo It</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lilita+One&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="sidebar">
            <div id="sideheader">
                <img src="./images/checkbox-outline.png" alt="headericon">
                <div id="headertext">Todo It</div>
            </div>
            <div id="sidebody">
                <div id="menudefaults" class="menu">
                    <div id="menu-alltasks" class="menuitem activemenu disableable" data-title="All Tasks" data-pair="body-alltasks">
                        <div>All Tasks</div>
                    </div>
                    <div id="menu-completedtasks" class="menuitem disableable" data-title="Completed Tasks" data-pair="body-completedtasks">
                        <div>Completed Tasks</div>
                    </div>
                </div>
                <div id="menuitems" class="menu">
                    <div id="menu-generaltasks" class="menuitem disableable" data-title="General Tasks" data-pair="body-generaltasks">
                        <div>General Tasks</div>
                    </div>
                </div>
                <div id="createmenubutton" class="createbutton">+</div>
            </div>
            <div id="sidebottom">
                <div id="todaysdate"><!-- created in generateCalendar() in initial.js --></div>
            </div>
        </div>
        <div id="body">
        </div>
    </div>
</body>
</html>
